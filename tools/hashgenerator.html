<div class="hashGeneratorContainer">
	<p>Value to hash: </p>
	<input type="text" id="hashField"/>
	<button class="button" onClick="makeHash()">Generate hash</button>
	
	<p>Hash result: </p>
	<input onClick="this.setSelectionRange(0, this.value.length)" id="hashResult" readonly/><span id="hashResultCopy"></span>
	<button class="button" onClick="copyToClipboard('hashResult')">Copy to clipboard</button>
	
	<p>Hex result: </p>
	<input onClick="this.setSelectionRange(0, this.value.length)" id="hexResult"readonly/><span id="hexResultCopy"></span>
	<button class="button" onClick="copyToClipboard('hexResult')">Copy to clipboard</button>
</div>
